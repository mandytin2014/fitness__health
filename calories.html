        <form class="formbox space__bg">
            <div class="formbox__center">
                <input class="calories" type="radio" name="calories" id="all" checked>
                <label class="choice__text" for="all">總匯大比拼</label>
            </div>
            <div  class="formbox__center">
                <input class="calories" type="radio" name="calories" id="fried">

            </div>
            <div  class="formbox__center">
                <input class="calories" type="radio" name="calories" id="drink">

            </div>
            <div  class="formbox__center">
                <input class="calories" type="radio" name="calories" id="taiwan">
                <label class="choice__text" for="taiwan">台灣小吃</label>
            </div>
            <div  class="formbox__center">
                <input class="calories" type="radio" name="calories" id="breakfast1">
                <label class="choice__text" for="breakfast1">早安晨之美</label>
            </div>
        </form>
        
        
        <hr>
        <div class="select__box">
            <select name="" id="calories">
                <option class="default" value="default">預設</option>
                <option class="high__low" value="high__low">熱量高到低</option>
                <option class="low__high" value="low__high">熱量低到高</option>
            </select>
        </div>
        <div class="cards__box">
            <li class="card ${e.type}" style="width: 13rem;"  data-calories="${e.card__number}">
                <div class="bgc__intro">
                    <p> 慢跑30~40分鐘才能消耗，你捨得讓自己那麼累嗎?</p>
