        <!-- 表單內容 -->
        <h2 class="subtitle">想要分享任何資訊或是想法嗎？<br>
            
            大聲告訴我們</h2>
            
     <form class="form__container">
        <!-- 名字 -->
        <div class="formbox">
            <label for="name" class="form__text"><span class="star">*</span> 名字:</label>
            <input type="text" name="name" id="name" class="input__box" placeholder="請填寫真實姓名">
            <p class="invalid invalid__name">
                *請填寫姓名
            </p>   
        </div>
        <!-- 性別 -->
        <div class="formbox"  style="height: 110px">
         <label for="gender" class="form__text"><span class="star">*</span> 性別:</label>
         <div class="box__container">
            <div class="radiobox">
                <input type="radio" name="gender" id="male" value="male" checked>
                <label for="male" class="select__label radio__label">男性</label>
            </div>
            <div class="radiobox">
                <input type="radio" name="gender" id="female" value="female">
                <label for="female" class="select__label radio__label">女性</label>
            </div>
            <div class="radiobox">
                <input type="radio" name="gender" id="other" value="other">
                <label for="other" class="select__label radio__label">其他</label>
            </div>
        </div>
        <p class="invalid invalid__gender">
            *請選擇性別
        </p>
        </div>
        <!-- 手機 -->
        <div class="formbox" >
            <label for="phone" class="form__text"><span class="star">*</span> 手機:</label>
            <input type="tel" name="phone" id="phone" class="input__box" placeholder="請填寫手機號碼">
            <p class="invalid invalid__phone">
                *請輸入手機
            </p>   
        </div>
        <!-- 信箱 -->
        <div class="formbox" >
            <label for="email" class="form__text"><span class="star">*</span> 信箱:</label>
            <input type="email" name="email" id="email" class="input__box" placeholder="請填寫信箱">
            <p class="invalid invalid__email">
                *請輸入信箱
            </p>   
        </div>
        <!-- 有興趣的主題 -->
        <div class="formbox" ">
            <label for="topic" class="form__text" >有興趣的主題:</label>
            <div class="box__container">
            <div class="radiobox">
                <input type="checkbox" name="topic" id="match" value="飲食搭配">
                <label for="match" class="select__label checkbox__label">飲食搭配</label>
            </div>
            <div class="radiobox">
                <input type="checkbox" name="topic" id="knowledge" value="健康知識">
                <label for="knowledge" class="select__label checkbox__label">健康知識</label>
            </div>
            <div class="radiobox">
                <input type="checkbox" name="topic" id="plan" value="運動計畫">
                <label for="plan" class="select__label checkbox__label">運動計畫</label>
            </div>
            <div class="radiobox">
                <input type="checkbox" name="topic" id="recipe" value="健身食譜">
                <label for="recipe" class="select__label checkbox__label">健身食譜</label>
            </div>
            </div>
        </div>
        <!-- 健身動機 -->
        <div class="formbox" >
            <label for="motivation" class="form__text">健身動機:</label>
            <div class="box__container">
            <div class="radiobox">
                <input type="checkbox" name="motivation" id="health" value="健康著想">
                <label for="health" class="select__label checkbox__label">健康著想</label>
            </div>
            <div class="radiobox">
                <input type="checkbox" name="motivation" id="love" value="熱愛健身">
                <label for="love" class="select__label checkbox__label">熱愛健身</label>
            </div>
            <div class="radiobox">
                <input type="checkbox" name="motivation" id="fit" value="計畫瘦身">
                <label for="fit" class="select__label checkbox__label">計畫瘦身</label>
            </div>
            <div class="radiobox">
                <input type="checkbox" name="motivation" id="time" value="太多時間">
                <label for="time" class="select__label checkbox__label">太多時間</label>
            </div>
        </div>
        </div>
        <!-- 我想說 -->
        <div class="formbox">
            <label for="word" class="form__text">我想說:</label>
            <textarea class="input__box" name="word" id="word"   placeholder="寫下任何你想說的話!"></textarea>
        </div>
        <div class="formbox">
            <button type="submit" class="submit__btn">提交表單</button>
        </div>
